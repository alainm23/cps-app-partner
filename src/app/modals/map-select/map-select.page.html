<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button block (click)="closeModal()">
        <ion-icon class="icon-arrow" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons> 

    <ion-title><img class="logo" src="assets/imgs/logotio.png"></ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar #searchbar [(ngModel)]="search_text"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding ion-no-margin">
    <ion-row class="ion-no-padding ion-no-margin">
      <ion-col class="ion-no-padding ion-no-margin">
        <ion-card id="map-card" class="map-class2 ion-no-padding ion-no-margin">
          <div #map id="map"></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="8" offset="2">
          <ion-button expand="block" color="blue" (click)="select ()">
            Seleccionar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
