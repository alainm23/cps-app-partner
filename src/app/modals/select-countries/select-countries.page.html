<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal ()">Atras</ion-button>
    </ion-buttons>

    <ion-title>Seleccione un pais</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Buscar..." (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 <ion-list>
    <ion-item *ngFor="let item of countryArray" (click)="selectItem (item)">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
