<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal ()">Atras</ion-button>
    </ion-buttons>

    <ion-title>Seleccione un servicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list" (click)="item_selected (item)">
      {{ item.nombre }}
    </ion-item>
  </ion-list>
</ion-content>
