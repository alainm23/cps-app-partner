<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button color="blue"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-button (click)="goHome ()">
        <img class="logo" src="assets/logo.png">
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div text-center>
          <h2 text-wrap class="title-color">Material publicitario</h2>
          <h4 title-color>{{ _object?.user_company_name }}</h4>
        </div>

        <ion-list>
          <ion-item-divider>
            <ion-label>
              <b>fecha y hora de solicitud:</b>
            </ion-label>
          </ion-item-divider>
          <ion-item>
            {{ getFormatDateTime (_object?.created_date) }}
          </ion-item>

          <ion-item-divider>
            <ion-label>
              <b>Cliente:</b>
            </ion-label>
          </ion-item-divider>
          <ion-item>
            {{ _object?.user_fullname }}
          </ion-item>

          <ion-item-divider>
            <ion-label>
              <b>Material requerido:</b>
            </ion-label>
          </ion-item-divider>
          <ion-item *ngIf="_object?.mapas === true">
            - Mapas
          </ion-item>

          <ion-item *ngIf="_object?.portafiles === true">
            - Portaflys
          </ion-item>

          <ion-item *ngIf="_object?.lapiceros === true">
            - Lapiceros
          </ion-item>

          <ion-item *ngIf="_object?.blocks === true">
            - Block's
          </ion-item>

          <ion-item *ngIf="_object?.ambientador === true">
            - Ambientador
          </ion-item>

          <ion-item *ngIf="_object?.agenda === true">
            - Agenda
          </ion-item>

          <ion-item *ngIf="_object?.calendarios === true">
            - Calendario
          </ion-item>

          <ion-item *ngIf="_object?.tableros === true">
            - Tablero
          </ion-item>
        </ion-list>

        <div text-center>
          <ion-button (click)="edit ()" color="blue" expand="block">
            Editar
          </ion-button>

          <ion-button (click)="cancel ()" color="danger" expand="block">
            Cancelar
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
