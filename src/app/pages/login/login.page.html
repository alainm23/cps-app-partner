<ion-content color="gray">
  <form [formGroup]="form" padding-top (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="8" offset-sm="2"  size-md="6" offset-md="3" size-lg="4" offset-lg="4" size-xl="4" offset-xl="4">
        <ion-card>
          <img src="https://picsum.photos/300/150/?random"/>
          <ion-card-header>
            <ion-card-subtitle>Administrador</ion-card-subtitle>
            <ion-card-title>Clinica Peruano Suiza</ion-card-title>
          </ion-card-header>
          
          <ion-list class="input-padding">
            <ion-item>
              <ion-label position="stacked">Correo</ion-label>
              <ion-input formControlName="email" type="email" placeholder="Correo"></ion-input>
          </ion-item>

            <ion-item>
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
            </ion-item>
          </ion-list>
          
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-button expand="block" color="blue" [disabled]="!form.valid" (click)="onSubmit()">
                  Ingresar
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
