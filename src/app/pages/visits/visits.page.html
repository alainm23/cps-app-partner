<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button color="blue"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-button (click)="goHome ()">
        <img class="logo" src="assets/logo.png">
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="5" class="ion-align-self-center">
        <div text-center>
          <img src="http://lorempixel.com/128/128/sports">  
        </div>
      </ion-col>
      
      <ion-col size="2" class="ion-align-self-center">
        <div text-center>
          <div style="border-left:1px solid #a09d9d;height:10rem"></div>
        </div>
      </ion-col>

      <ion-col size="5" class="ion-align-self-center">
        <div text-center>
          <h2 text-wrap class="title-color"></h2>
          <h2 *ngIf="is_edit === true" text-wrap class="title-color">
            Editar Visita de representante comercial
          </h2>
          <h2 *ngIf="is_edit !== false" text-wrap class="title-color">
            Visita de representante comercial
          </h2>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <form [formGroup]="form" (ngSubmit)="submit ()">
            <ion-item color="entry-color">
              <ion-input formControlName="subject" type="text" placeholder="Asunto"></ion-input>
            </ion-item>
            
            <div *ngIf="form.controls.subject.errors?.required">
              <small class="color-red">* Este campo es necesario</small>
            </div>

            <ion-item color="entry-color">
              <ion-label>Fecha</ion-label>
              <ion-datetime formControlName="date" display-format="MMM DD, YYYY"></ion-datetime>
            </ion-item>

            <div *ngIf="form.controls.date.errors?.required">
              <small class="color-red">* Este campo es necesario</small>
            </div>

            <ion-item color="entry-color"> 
              <ion-label>Hora</ion-label>
              <ion-datetime formControlName="hour" display-format="h:mm"></ion-datetime>
            </ion-item>

            <div *ngIf="form.controls.hour.errors?.required">
              <small class="color-red">* Este campo es necesario</small>
            </div>

            <ion-item color="entry-color">
              <ion-input formControlName="contact_phone_number" type="text" placeholder="Telefono de contacto"></ion-input>
            </ion-item>

            <div *ngIf="form.controls.contact_phone_number.errors?.required">
              <small class="color-red">* Este campo es necesario</small>
            </div>
          </form>
        </ion-list>

        <ion-grid>
          <ion-row>
            <ion-col size="8" offset="2">
              <ion-button *ngIf="is_edit === true" [disabled]="!form.valid" expand="block" color="blue" (click)="submit ()">
                Actualizar
              </ion-button>
              <ion-button *ngIf="is_edit === false" [disabled]="!form.valid" expand="block" color="blue" (click)="submit ()">
                Pedir
              </ion-button>  
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
